<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    
    <style type="text/css">
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        .azul {
            color: blue;
        }

        .produto {
            background: gray;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!--usando-->

    <div id="topo">
        <img src="imagens/amazon-prime.png" alt="" width="150">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <!--Usando Id e class na mesma div-->

    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>

        <div class="produto">
            produto 2
        </div>

        <div class="produto">
            produto 2
        </div>
    </div>

    <div id="rodape">
        todos os <span class="azul">direitos</span> reservados
    </div>

    <!-- agrupa os elementos linha a linha-->

    
</body>
</html>
